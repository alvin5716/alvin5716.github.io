<!DOCTYPE html>
<html>
<head>
	<title>茅品淵的試作網站</title>
	<style type="text/css">
		/*字體*/
		@font-face {
			font-family: "chalk";
			src:url("ITCBLKAD.TTF");
		}
		/*黑板設定*/
		#clickableBG {
			background-color: #334633;
			width: 100%;
			height: 800px;
			z-index: 1;
		}
		/*Hello World文字設定*/
		.helloworld {
			font-size: 45px;
			font-family: "chalk";
			color: #FFFFFF;
			z-index: 2;
			position: absolute;
			margin-left: -100px;
			margin-top: -20px;
		}
	</style>
	<script type="text/javascript">
		//以colorltst[colorcode]決定文字顏色
		var colorcode = 0;
		var colorlist = ["#FFFFFF","#D99BB4","#E8E387","#A1D6DD"];
		//當黑板被點擊
		function clicked() {
			var e = event || window.event; //相容IE
			var cursorX = e.pageX; //滑鼠X座標
			var cursorY = e.pageY; //滑鼠Y座標
			//在滑鼠位置寫入文字
			document.getElementById("clickableBG").innerHTML += "<div class='helloworld' style='left:"+cursorX+"px;top:"+cursorY+"px;color:"+colorlist[colorcode]+"'>Hello World!</div>";
			if(colorcode<(colorlist.length-1)) colorcode++; else colorcode=0; //替換文字顏色
		}
	</script>
</head>
<body background="wood.png">
	<!--黑板板面-->
	<div id="clickableBG" onclick="clicked()"></div>
	<div class='helloworld' style="left:150px;top:50px;color:#FFFFFF">Try to click this blackboard</div>
</body>
</html>
