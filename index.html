<!DOCTYPE html>
<html>
<head>
	<title>茅品淵的試作網站</title>
	<style type="text/css">
		/*字體*/
		@font-face {
			font-family: "chalk";
			src:url("ITCBLKAD.TTF");
		}
		/*黑板設定*/
		#clickableBG {
			background-color: #334633;
			width: 100%;
			height: 800px;
			z-index: 1;
		}
		/*Hello World文字設定*/
		.helloworld {
			font-size: 45px;
			font-family: "chalk";
			color: #FFFFFF;
			z-index: 2;
			position: absolute;
			margin-left: -100px;
			margin-top: -20px;
		}
	</style>
	<script type="text/javascript">
		//當黑板被點擊
		function clicked() {
			var e = event || window.event; //相容IE
			var fontX = e.pageX; //滑鼠X座標
			var fontY = e.pageY; //滑鼠Y座標
			document.getElementById("clickableBG").innerHTML += "<div class='helloworld' style='left:"+fontX+"px;top:"+fontY+"px'>Hello World!</div>"; //寫入一個Hellow World!
		}
	</script>
</head>
<body background="wood.png">
	<!--黑板板面-->
	<div id="clickableBG" onclick="clicked()">
	</div>
</body>
</html>
